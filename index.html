<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="Atlas.png" alt="SIP Calculator Logo" class="logo">
            <h1>&nbsp;&nbsp;&nbsp;ATLAS SIP Calculator </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <h2>Calculate Your SIP Returns</h2>
                <form id="sipForm">
                    <label for="monthlyInvestment">Monthly Investment (₹):</label>
                    <input type="number" id="monthlyInvestment" required>
                    
                    <label for="annualRate">Annual Interest Rate (%):</label>
                    <input type="number" id="annualRate" required>
                    
                    <label for="years">Investment Period (Years):</label>
                    <input type="number" id="years" required>
                    
                    <button type="submit">Calculate</button>
                </form>
                <div id="result">
                    <h3>Estimated Returns: ₹<span id="totalValue"></span></h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 SIP Calculator. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
